<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<ui:composition template="../layouts/layoutExterior.xhtml">
		<div id="header">
			<ui:include src="header.xhtml" />
		</div>
		<ui:define name="content">
			<div class="container">
				<div class="card"></div>
				<div class="card">
					<h1 class="title">Acces</h1>
					<form action="login" id="acceso" method="post">
						<div class="input-container">
							<input type="text" id="username" name="username"
								required="required" /> <label for="username">Utilizator</label>
							<div class="bar"></div>
						</div>
						<div class="input-container">
							<input type="password" id="password" name="password"
								required="required" /> <label for="password">Parola</label>
							<div class="bar"></div>
						</div>
						<div class="button-container">
							<button>
								<span onclick="submit">Autentificare</span>
							</button>
							<p:spacer />
							<br />
							<h:outputLabel
								value="Contul dvs. este blocat. Contactați administratorul aplicației"
								rendered="#{SPRING_SECURITY_LAST_EXCEPTION.message.contains('locked')}"
								styleClass="error" />

							<h:outputLabel
								value="Nume de utilizator sau parolă incorecte Încercați din nou"
								rendered="#{SPRING_SECURITY_LAST_EXCEPTION.message.contains('Bad credentials')}"
								styleClass="error" />

						</div>
					</form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</f:view>
</html>
