<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions" 
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<ui:composition template="layouts/layoutInterior.xhtml">
		<ui:define name="title">Ecologistii</ui:define>
		<ui:define name="content">	
			<h:form id="formHome">
				<h3>STATISTICÄ‚</h3>
		    
		  
		    
		    <p:tabView>
		        <p:tab title="Membrii noi">
		           
		 
		            <h:panelGrid columns="2" cellpadding="10" >
 					<p:chart type="pie" id="grafica" model="#{homeBean.graficaUserUltimMembru}" style="width:400px;height:300px" />
		             <p:chart type="bar" model="#{homeBean.horizontalBarModel}" style="width:600px;height:300px"/> 
		               
		               	<p:dataTable id="tablaTiposUsuarios" class = "stats" value="#{homeBean.listaUsuarios.entrySet().toArray()}" var="entry">				
								<f:facet name="header">
									<p:outputPanel>	
										<div class = "right">
										<h:commandLink rendered="#{not empty homeBean.listaUsuarios}">
											<p:graphicImage value="/images/xls.png" />
											<p:dataExporter type="xls" target="tablaTiposUsuarios" fileName="datosUsuarios" />
										</h:commandLink>
										<h:commandLink rendered="#{not empty homeBean.listaUsuarios}">
											<p:graphicImage value="/images/pdf.png" />
											<p:dataExporter type="pdf" target="tablaTiposUsuarios" fileName="datosUsuarios" />
										</h:commandLink>
										<h:commandLink rendered="#{not empty homeBean.listaUsuarios}">
											<p:graphicImage value="/images/csv.png" />
											<p:dataExporter type="csv" target="tablaTiposUsuarios" fileName="datosUsuarios" />
										</h:commandLink>
										</div>																																						
										<span class="subtitulo">MEMBRII NOI INREGISTRATI IN ULTIMUL AN</span>														
								</p:outputPanel>
								</f:facet>												
								<p:column headerText="Specificatie">													
									 <strong><h:outputText value="#{entry.key}"/></strong>																																																					
								</p:column>
								<p:column headerText="Numar">
									<strong><h:outputText value="#{entry.value}" /></strong>
								</p:column>
						</p:dataTable>
		               
 
		            </h:panelGrid>
		        </p:tab>
		        <p:tab title="Godfather Part II">
		            <f:facet name="actions">
		                <p:button value="Process" />
		            </f:facet>
		 
		            <h:panelGrid columns="2" cellpadding="10">
		                <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
		                <h:outputText value="Francis Ford Coppola's legendary continuation and sequel to his landmark 1972 film, The_Godfather, parallels the young Vito Corleone's rise with his son Michael's spiritual fall, deepening The_Godfather's depiction of the dark side of the American dream. 
		                In the early 1900s, the child Vito flees his Sicilian village for America after the local Mafia kills his family. Vito struggles to make a living, legally or illegally, for his wife and growing brood in Little Italy, 
		                killing the local Black Hand Fanucci after he demands his customary cut of the tyro's business. With Fanucci gone, Vito's communal stature grows." />
		            </h:panelGrid>
		        </p:tab>
		        <p:tab title="Godfather Part III">
		            <h:panelGrid columns="2" cellpadding="10">
<!-- 		                <p:graphicImage name="demo/images/godfather/godfather3.jpg" /> -->
		                <h:outputText value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family. 
		                    Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate." />
		            </h:panelGrid>
		        </p:tab>
		    </p:tabView>
		</h:form>
				
				
				
				
			
					
		</ui:define>
	</ui:composition>
</f:view>
</html>
