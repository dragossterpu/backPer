<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions" 
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<ui:composition template="layouts/layoutInterior.xhtml">
		<ui:define name="title">Ecologistii</ui:define>
		<ui:define name="content">	
			<h:form id="formHome">
				<h3>STATISTICÄ‚</h3>	  
		    <p:outputPanel layout="block" id="panelDatos">
		    <p:tabView>
		         <p:ajax event="tabChange"
					listener="#{homeBean.cambioTipoEvaluacion}"
					update="formHome:panelDatos"
					onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />
		        		<p:tab title="MEMBRII NOI" id="membrii_noi">	           		            
		           		 <h:panelGrid columns="2" cellpadding="10" >					
 						<ui:include src="/plantillas/vistaGraficoUsuarios.xhtml"/>  
		               </h:panelGrid>  
		        </p:tab>
		    </p:tabView>
		    	</p:outputPanel>
				<p:dialog id="dialog" widgetVar="dialogMessage" header="INFO"
						closable="false" resizable="false" modal="true">
						<p:messages for="dialogMessage" autoUpdate="true"
							showDetail="true" showSummary="true" />
						<p:commandButton value="Aceptar"
							onclick="PF('dialogMessage').hide()" styleClass="right" />
				</p:dialog>
				<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
					closable="false" resizable="false" showHeader="false">
					<p:graphicImage value="/images/loading.gif" />
				</p:dialog>
		</h:form>		
		</ui:define>
	</ui:composition>
</f:view>
</html>
