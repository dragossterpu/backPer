<ui:composition template="../layouts/layoutInterior2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<div class="content_newForm">
				<div class="titleFormulario">
					<h3 style="margin-top: 0"><strong>Suport votare</strong></h3>
				</div>
		<div class="container-fluid">
			

			<h:form id="form" class="tabsInvert">


				<p:growl id="msgs" showDetail="true" />
				<p:accordionPanel multiple="true" activeIndex="0,1,2,3">
					<p:tab title="">

						
						<div class="aclaratii5">Întrebare</div>
												
	                    <p:selectOneMenu  value="#{sondajBean.idIntrebare}"  id="intrebareSelect"
	                       class="selectFiltro" filter="true" filterMatchMode="startsWith">
	                        <f:selectItem itemLabel="Alege una..." itemValue="" />
	                        <f:selectItems  value="#{sondajBean.intrebari}"  var="intrebare" itemLabel="#{intrebare.descriere}"  itemValue="#{intrebare.id}" />
	                          <p:ajax event="change" update="raspuns"
									listener="#{sondajBean.actualizeazaRaspuns(sondajBean.idIntrebare)}" />                        
	                    </p:selectOneMenu>						
					
			
				<div class="aclaratii5" for="raspuns" >Răspuns</div>
				<div class="aclaratii5" id="raspuns">#{sondajBean.raspuns}</div>
												
								
				
					</p:tab>
					</p:accordionPanel>
	
			
			
		</h:form>

		</div>
	
		</div>
	</ui:define>
</ui:composition>
