<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
		<p:chart type="pie" id="grafica" model="#{homeBean.graficaUserUltimMembru}" style="width:400px;height:300px" />
		            	<p:chart type="bar" model="#{homeBean.horizontalBarModel}" style="width:600px;height:300px"/>      
		               	<p:dataTable id="tablaTiposUsuarios" class = "tabActividades" value="#{homeBean.listaUsuarios.entrySet().toArray()}" var="entry">				
								<f:facet name="header">
									<p:outputPanel>	
										<div >
										<h:commandLink rendered="#{not empty homeBean.listaUsuarios}">
											<p:graphicImage value="/images/xls.png" />
											<p:dataExporter type="xls" target="tablaTiposUsuarios" fileName="datosUsuarios" />
										</h:commandLink>
										<h:commandLink rendered="#{not empty homeBean.listaUsuarios}">
											<p:graphicImage value="/images/pdf.png" />
											<p:dataExporter type="pdf" target="tablaTiposUsuarios" fileName="datosUsuarios" />
										</h:commandLink>
										<h:commandLink rendered="#{not empty homeBean.listaUsuarios}">
											<p:graphicImage value="/images/csv.png" />
											<p:dataExporter type="csv" target="tablaTiposUsuarios" fileName="datosUsuarios" />
										</h:commandLink>
										</div>																																						
										<span class="subtitulo">MEMBRII NOI ÎNREGISTRAȚI ÎN ULTIMUL AN</span>														
								</p:outputPanel>
								</f:facet>												
								<p:column headerText="Perioada">													
									 <strong><h:outputText value="#{entry.key}"/></strong>																																																					
								</p:column>
								<p:column headerText="Număr">
									<strong><h:outputText value="#{entry.value}" /></strong>
								</p:column>
						</p:dataTable> 
		              <p:chart type="bar" model="#{homeBean.barModel}" style="width:600px;height:300px"/>
									
</ui:composition>
