<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../layouts/layoutInterior.xhtml">
    
      <f:metadata>
<!--         <f:viewParam name="plantilla" value="#{plantilla_carga_masiva_usuarios.xlsx}"/> -->
    </f:metadata>
    <ui:define name="content">
<!--         <h1 class="titulo"> Înregistrare masivă utilizatori prin fișier </h1> -->
 <h1 class="titulo">#{procesoMasivoBean.titulo}</h1>
        <div class="contenedor">
            <div id="panel">

                <h:form>
                    <p:panel>
                        <p:panelGrid columns="4" layout="grid">
                            
                              <p:fileUpload id="uploaderBorrado" value="#{procesoMasivoBean.uploadedFile}"
                                          label="Selectați fișierul" cancelLabel="Anulați"
                                          uploadLabel="Ştergeţi membrii"
                                          allowTypes="/(\.|\/)(xlsx)$/"
                                          invalidFileMessage="Trebuie să selectați un fișier cu extensie Excel'.xlsx' (Superior la 2007)."
                                          style="width:200%"
                                          fileUploadListener="#{procesoMasivoBean.borradoFicheroUsuarios}"
                                          fileLimit="1" fileLimitMessage="Există deja un fișier selectat"
                                          rendered="#{procesoMasivoBean.esBorradoMasivo == 'esBorrado'}">
                                <p:remoteCommand/>
                            </p:fileUpload>

                        </p:panelGrid>
                    </p:panel>
                    <p:button outcome="/users/users" value="Anulați"/>

						<p:dialog id="dialog" widgetVar="dialogMessage" header="INFO"
							closable="false">
							<p:messages for="dialogMessage" autoUpdate="true"
								showDetail="true" showSummary="true" />
							<div class="centrarBotonesDialog">
								<p:button value="Închideți" outcome="/users/users" />
							</div>
						</p:dialog>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
