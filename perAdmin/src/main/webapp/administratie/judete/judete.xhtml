							</p:outputPanel>

						</p:column>
						<p:column headerText="Nume" style="width:45%;" sortBy="#{judet.name}">
							<h:outputText value="#{judet.name}" />
						</p:column>
						<p:column headerText="Populaţie" style="width:45%;" sortBy="#{judet.population}">
							<h:outputText value="#{judet.population}" />
						</p:column>
						<p:column style="width:10%;" exportable="false" toggleable="false">
							<h:commandLink title="Modifică județ"
								styleClass="fa fa-fw fa-pencil ui-button ui-state-default modBtn ui-CommandLink ui-CommandLink-icono"
								action="#{provinceBean.modificaJudet(judet.indicator)}" />							
						</p:column>
