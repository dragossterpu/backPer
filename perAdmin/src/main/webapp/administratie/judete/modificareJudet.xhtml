<ui:composition template="/layouts/layoutInterior2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<ui:define name="content">
			<h:form id="form" enctype="multipart/form-data">
				<div class="bloqueFormulario">
					<p:panel header="Județ" styleClass="panelModCard">
						<p:panelGrid>
							<p:row>
								<p:column>
									<h:outputLabel for="nombre" value="*Nume:" />
								</p:column>
								<p:column>
									<p:inputText id="nombre" value="#{provinceBean.judetul.name}"
										required="true"
										requiredMessage="Introduce un nume pentru județ" />
									<p:message for="nombre" />
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<h:outputLabel for="locuitori" value="Populație:" />
								</p:column>
								<p:column>
									<p:inputText id="locuitori" value="#{provinceBean.judetul.population}" required="true"
										requiredMessage="Introduce populația județului" />
									<p:message for="nombre" />
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<h:outputLabel for="indicator" value="Codul județului:" />
								</p:column>
								<p:column>
									<p:inputText id="indicator" value="#{provinceBean.judetul.indicator}" required="true"
										requiredMessage="Introduce codul județului" />
									<p:message for="nombre" />
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<b><h:outputLabel for="imagenG" value="Fotografia :" /></b>
									<p:separator />
									<h:graphicImage  rendered="#{empty provinceBean.judetul.photo}" value="/images/judete/#{provinceBean.judetul.indicator}.png" alt="#{provinceBean.judetul.name}" />
									<p:graphicImage rendered="#{not empty provinceBean.judetul.photo}" id="imagenG" value="#{provinceBean.judetul.imageJudet}" cache="false" stream="false">
									<f:param name="id" value="#{provinceBean.judetul.indicator}" />
									 </p:graphicImage>
									<b><h:outputLabel for="imagenNueva" value="Încarcă noua imagine:" /></b>
									<p:separator />
									<p:fileUpload fileUploadListener="#{provinceBean.cargaImagen}" mode="advanced" dragDropSupport="false" id="imagenNueva"
									   sizeLimit="204800" invalidSizeMessage=" Dimensiunea maximă permisă este de 20MB" required="true" 
									   fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" 
									      uploadLabel="Salvează noua stemă" cancelLabel="Renunțare" label="Încarcă/Caută stema" update="imagenG" /> 
								</p:column>
							</p:row>
						</p:panelGrid>
						<p:confirmDialog global="true">
							<div class="centrarBotonesDialog">
								<p:button value="Aceptar" styleClass="ui-confirmdialog-yes"
									icon="fa fa-check" />
								<p:button value="Cancelar" styleClass="ui-confirmdialog-no"
									icon="fa fa-remove" />
							</div>
						</p:confirmDialog>

						<p:dialog id="dialog" widgetVar="dialogMessage" header="INFO"
							closable="false">
							<p:messages for="dialogMessage" autoUpdate="true"
								showDetail="true" showSummary="true" />
							<div class="centrarBotonesDialog">
								<p:button value=" Închide" outcome="/judete/judete" />
							</div>
						</p:dialog>
					</p:panel>
					<div class="botonesFormulario">
						<p:commandButton value="Întoarcere" icon="fa fa-fw fa-undo"
							action="/judete/judete?faces-redirect=true" immediate="true">
						</p:commandButton>
						<p:commandButton actionListener="#{provinceBean.modificaJudet(provinceBean.judetul)}"
							value="Salvează" icon="fa fa-fw fa-check" ajax="false" />
					</div>
				</div>
				
				<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
					closable="false" resizable="false" showHeader="false">
					<p:graphicImage value="/images/loading.gif" />
				</p:dialog>
			</h:form>
			
			
			
	</ui:define>
</ui:composition>
